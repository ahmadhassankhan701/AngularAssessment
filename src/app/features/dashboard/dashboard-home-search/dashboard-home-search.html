<div class="p-3">
  <div class="grid">
    <div class="col-12">
      <div
        class="action-bar flex flex-column md:flex-row md:align-items-center p-2 border-round-xl gap-3"
      >
        <div class="flex-grow-1">
          <p-iconField iconPosition="left">
            <p-inputIcon class="pi pi-search text-gray-500"></p-inputIcon>
            <input type="text" pInputText placeholder="Search" class="search-input w-full pl-5" />
          </p-iconField>
        </div>

        <div class="flex gap-2 white-space-nowrap">
          <p-button
            label="Export"
            icon="pi pi-download"
            styleClass="action-btn p-button-outlined"
          ></p-button>

          <p-button
            label="Import"
            icon="pi pi-upload"
            styleClass="action-btn p-button-outlined"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
