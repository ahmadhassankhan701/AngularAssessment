<header
  class="mobile-header flex lg:hidden align-items-center justify-content-between px-3 py-2 flex-wrap"
>
  <div class="flex align-items-center gap-3">
    <img
      src="/short-logo.png"
      alt="Ideal Solutions"
      class="h-50 w-50"
      (click)="goToRoute('/dashboard')"
    />

    <div
      class="dashboard-badge flex align-items-center gap-2 px-3 py-2 border-round-xl"
      (click)="goToRoute('/dashboard')"
    >
      <div class="cyan-icon-box flex align-items-center justify-content-center">
        <i class="pi pi-th-large text-gray-900"></i>
      </div>
      <span class="text-cyan-400 font-bold">Dashboard</span>
    </div>
  </div>

  <div class="flex align-items-center gap-3">
    <p-avatar image="/profile.png" shape="circle" styleClass="user-avatar-border"></p-avatar>

    <p-button
      icon="pi pi-bars"
      (click)="drawerVisible = true"
      styleClass="p-button-text p-button-plain text-2xl"
    ></p-button>
  </div>
</header>
<p-drawer
  [(visible)]="drawerVisible"
  position="top"
  [fullScreen]="true"
  styleClass="mobile-drawer-full"
>
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between w-full">
      <img src="/short-logo.png" alt="Logo" class="h-60 w-60" (click)="goToRoute('/dashboard')" />
    </div>
  </ng-template>

  <div class="flex flex-column h-full">
    <nav class="flex flex-column gap-4 py-4">
      <div class="flex align-items-center gap-3 px-2" (click)="goToRoute('/dashboard')">
        <div class="icon-container-active">
          <i class="pi pi-th-large"></i>
        </div>
        <span class="text-cyan-400 font-bold text-lg">Dashboard</span>
      </div>

      <div class="flex align-items-center gap-3 px-2 text-gray-500">
        <div class="icon-container-muted">
          <i class="pi pi-file"></i>
        </div>
        <span class="font-medium text-lg">Report</span>
      </div>

      <div class="flex flex-column gap-3">
        <div class="flex align-items-center justify-content-between px-2 text-gray-500">
          <div class="flex align-items-center gap-3">
            <div class="icon-container-muted">
              <i class="pi pi-cog"></i>
            </div>
            <span class="font-medium text-lg">Organization</span>
          </div>
          <i class="pi pi-chevron-up text-xs"></i>
        </div>

        <div class="flex align-items-center justify-content-between pl-7 pr-2">
          <div class="flex align-items-center gap-3 text-gray-400" (click)="goToRoute('/users')">
            <div class="icon-container-muted-sm">
              <i class="pi pi-users"></i>
            </div>
            <span>Users</span>
          </div>
          <div class="plus-action-btn" (click)="addNewUser()">
            <i class="pi pi-plus"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="user-profile-section mt-auto flex align-items-center gap-3 p-3 border-round-2xl">
      <p-avatar image="/profile.png" shape="circle" size="large"></p-avatar>
      <div class="flex flex-column">
        <span class="text-white font-bold">John Doe</span>
        <span class="text-gray-500 text-sm">Admin</span>
      </div>
    </div>
  </div>
</p-drawer>
